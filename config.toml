baseURL = "https://Ttuandatt.github.io/AWS-Workshop/"
canonifyURLs = true
relativeURLs = true
publishDir = "public"
languageCode = "en-us"
title = "AWS Internship"
theme = "relearn"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

# search
[outputs]
home = [ "HTML", "RSS", "JSON"]

# ------------------------------
# Params
# ------------------------------
[params]
  showLanguageSelector = true
  themeVariant = ["relearn-light", "relearn-dark"]
  alwaysShowThemeSwitcher = true
  devBaseURL = "http://localhost:1313"
  # Số 4 nghĩa là menu sẽ tự động hiển thị sâu đến cấp 4
  collapseLevel = 4
  # THÊM DÒNG NÀY ĐỂ KÍCH HOẠT CUSTOM CSS
  customCSS = ["css/custom.css"]  # <--- QUAN TRỌNG

# ------------------------------
# Ngôn ngữ
# ------------------------------
[languages]

  [languages.en]
    title = "Internship Report"
    weight = 1
    languageName = "English"

  [languages.vi]
    title = "Báo Cáo Thực Tập"
    weight = 2
    languageName = "Tiếng Việt"



# ------------------------------
# Cho phép Render HTML (thẻ <b>, <i>...)
# ------------------------------
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true