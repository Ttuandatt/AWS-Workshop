baseURL = "https://Ttuandatt.github.io/AWS-Workshop/"
publishDir = "public"

# ❗ QUAN TRỌNG: TẮT khi dùng multilingual + Relearn
canonifyURLs = false
relativeURLs  = false

title = "AWS Internship"
theme = "relearn"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

# ------------------------------------------------
# Outputs (search dùng cho Relearn)
# ------------------------------------------------
[outputs]
home = ["HTML", "RSS", "JSON"]

# ------------------------------------------------
# Params (Relearn theme)
# ------------------------------------------------
[params]
  showLanguageSelector = true
  themeVariant = ["relearn-light", "relearn-dark"]
  alwaysShowThemeSwitcher = true

  # ✅ URL riêng cho môi trường dev
  devBaseURL = "http://localhost:1313"

  collapseLevel = 4
  customCSS = ["css/custom.css"]

# ------------------------------------------------
# Languages (BẮT BUỘC có languageCode)
# ------------------------------------------------
[languages]

  [languages.en]
    title = "Internship Report"
    languageName = "English"
    languageCode = "en"
    weight = 1

  [languages.vi]
    title = "Báo Cáo Thực Tập"
    languageName = "Tiếng Việt"
    languageCode = "vi"
    weight = 2

# ------------------------------------------------
# Markup
# ------------------------------------------------
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
