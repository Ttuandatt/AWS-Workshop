baseURL = "/"
languageCode = "en-US"
defaultContentLanguage = "en"
title = "My Blog"
themesdir = "themes"
theme = "relearn"
defaultContentLanguageInSubdir = true

[params]
  description = "Personal Blog"
  author = "Tuandat"
  titleSeparator = " :: "

  # Dark/Light mode toggle
  themeVariant = ["auto", "relearn-light", "relearn-dark"]

  # CSS tự custom (file: assets/css/custom.css hoặc static/css/custom.css)
  customCSS = ["css/custom.css"]

  # Màu sidebar
  primaryColor = "#2d3e50"   # xanh navy dịu

[outputs]
home = ["HTML", "RSS", "JSON"]

[Languages]

[Languages.en]
title = "My Personal Blog"
weight = 1
languageName = "English"
landingPageURL = "/en"
landingPageName = "<i class='fas fa-home'></i> Home"

[[Languages.en.menu.shortcuts]]
name = "<i class='fab fa-fw fa-github'></i> GitHub"
url = "https://github.com/yourusername"
weight = 10

